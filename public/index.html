<!DOCTYPE html>
<html>
  <head>
    <title>Grapevine Analytics</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container" id="container-login">
      <form id="login">
        <div><label>Username: <input type="text" name="username" required></label></div>
        <div><label>Password: <input type="password" name="password" required></label></div>
        <div><button type="submit">Login</button><a href="#" id="create-account">Create new account</a></div>
      </form>
    </div>
    <div class="container" id="container-create-profile">
      <form id="create-profile">
          <div>
            <label>First Name: <input type="text" name="first-name" maxlength="16" required></label>
            <label>Last Name: <input type="text" name="last-name" maxlength="16" required></label>
          </div>
          <div>
            <label>Email: <input type="email" name="email" id="email" required></label>
          </div>
          <div>
            <button type="submit">Create</button>
          </div>
      </form>
    </div>
    <script src="main.js"></script>
    <script src="login.js"></script>
    <script src="create-profile.js"></script>
  </body>
</html>
