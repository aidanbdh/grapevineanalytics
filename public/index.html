<!DOCTYPE html>
<html>
  <head>
    <title>Grapevine Analytics</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="/galogo-placeholder.png">
    <meta name="theme-color" content="#ffffff">
  </head>
  <body>
    <!--<img src="http://localhost:3000/data.gif" style="display: none">-->
    <img src="https://grapevine-analytics.herokuapp.com/data" style="display: none">
    <div class="container" id="container-login">
      <form id="login">
        <div><label>Email: <input type="email" name="email" class="long" id="login-email" required></label></div>
        <div><button type="submit">Login</button><a href="#" id="create-account">Create new account</a></div>
      </form>
    </div>
    <div class="container" id="container-create-profile">
      <form id="create-profile">
          <div>
            <label>First Name: <input type="text" name="first-name" maxlength="16" required></label>
            <label>Last Name: <input type="text" name="last-name" maxlength="16" required></label>
          </div>
          <div>
            <label>Email: <input type="email" name="email" class="long" required></label>
          </div>
          <div>
            <label>Website url: <input type="url" name="url" class="long" required></label>
          </div>
          <div>
            <button type="submit">Create</button>
          </div>
      </form>
    </div>
    <div class="container" id="container-home">
      <div id="header">
          <img src="galogo-placeholder.png"><h1>Grapevine Analytics</h1>
        <span>
          <p id="hello-message">Hello!</p>
          <p><a href="#" id="logout">Logout</a></p>
        </span>
      </div>
      <p id="views">Views: 0</p>
    </div>
    <script src="main.js"></script>
    <script src="account.js"></script>
  </body>
</html>
