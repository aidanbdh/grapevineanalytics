<!DOCTYPE html>
<html>
  <head>
    <title>Grapevine Analytics</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container" id="container-create-profile">
      <form id="create-profile">
          <div>
            <label>First Name: <input type="text" name="first-name" maxlength="16"></label>
            <label>Last Name: <input type="text" name="last-name" maxlength="16"></label>
          </div>
          <div>
            <label>Username: <input type="text" name="username" maxlength="16"></label>
            <label>Password: <input type="password" name="password" maxlength="16"></label>
          </div>
          <div>
            <label>Confirm Password: <input type="password" name="confirm-password" maxlength="16"></label>
          </div>
          <div>
            <label>Email: <input type="email" name="email" id="email"></label>
          </div>
          <div>
            <button class="center" type="button">Create</button>
          </div>
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
